apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-traefik-production
  namespace: production-octopus
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: cert@yopmail.com
    privateKeySecretRef:
      name: letsencrypt-traefik-production
    solvers:
      - http01:
          ingress:
            class: traefik
